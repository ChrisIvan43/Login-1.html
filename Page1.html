    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .background-image {
      background-image: url('C:/Users/hp/Downloads/BurgerBackground.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .additional-container {
      width: 400px;
      background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
      backdrop-filter: blur(10px); /* Blur effect */
      margin: 50px auto;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .additional-container h3 {
      text-align: center;
      margin-bottom: 30px;
      color: red;
    }

    .additional-food-list li {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .additional-food-list li img {
      width: 50px;
      height: 50px;
      border-radius: 30px;
      margin-right: 20px;
    }


    .additional-food-list li input[type="number"] {
      width: 40px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 16px;
    }

    .additional-food-list li button {
      background-color: green;
      color: white;
      padding: 8px 12px;
      text-align: center;
      display: inline-block;
      font-size: 14px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .additional-food-list li button:hover {
      background-color: black;
    }

    .back-button-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    .back-button-container button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      text-align: center;
      display: inline-block;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .back-button-container button:hover {
      background-color: darkred;
    }
  </style>
