<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HCI final Proj.</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .background-image {
        background-image: url('C:/Users/hp/Downloads/BurgerBackground.jpg');
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .circle {
        width: 100px;
        height: 100px;
        background-color: grey;
        border-radius: 50%;
        margin-bottom: 20px;
        background-image: url('C:/Users/hp/Downloads/me.jpg');
        background-size: cover;
        background-position: center;
    }

    .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.8); /* Added to make inputs/buttons more visible */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Added for a subtle shadow effect */
        width: 100%;
        max-width: 400px; /* Limited maximum width for the container */
    }

    input {
        width: 100%;
        max-width: 300px; /* Limited maximum width for inputs */
        height: 30px;
        border: 2px solid grey;
        border-radius: 7px;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
        font-size: 16px;
    }

    button {
        width: 100%;
        max-width: 300px; /* Limited maximum width for buttons */
        height: 40px;
        background-color: grey; /* Blue color for buttons */
        color: #fff;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #07121d; /* Darker blue color on hover */
    }

    .register-button {
        position: fixed;
        bottom: 20px; /* Adjust as needed */
        right: 20px; /* Adjust as needed */
        background-color: red; /* Red color for the Register button */
    }
</style>
</head>
<body class="background-image">

<div class="input-container">
    <div class="circle"></div>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <a href="Page1.html"><button>Login</button></a>
</div>

<a href="Register.html"><button class="register-button">Register</button></a>

</body>
</html>
